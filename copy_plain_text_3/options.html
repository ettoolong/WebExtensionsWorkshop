<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="options.js"></script>
    <title>Preferences</title>
  </head>
  <body>
    <label data-l10n-id="preferencesLabel">Preferences:</label>
    <div>
      <div style="display:inline-block;width:330px;">
        <div class="itemDiv">
          <input type="checkbox" id="trimSpace">
          <label for="trimSpace" data-l10n-id="trimSpaceLabel">Trim space around text</label>
        </div>
        <div class="itemDiv">
          <input type="checkbox" id="removeEmptyLine">
          <label for="removeEmptyLine" data-l10n-id="removeEmptyLineLabel">Remove empty line</label>
        </div>
      </div>
    </div>
  </body>
</html>
